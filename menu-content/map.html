<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="https://maps.googleapis.com/maps/api/js"></script>

</head>
<body>
	<div id="map">fch</div> <!-- Google Map -->
</body>
<script>
	// Creates a marker in DROP animation. Clicking on the marker will toggle the animation between a BOUNCE
	// animation and no animation.

var marker;

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: {lat: 27.70412, lng: 85.32495}
  });

  marker = new google.maps.Marker({
    map: map,
    draggable: true,
    animation: google.maps.Animation.DROP,
    position: {lat: 27.70412, lng: 85.32495},
    title: "Leapfrog Academy!!!"
  });
  marker.addListener('click', toggleBounce);
}

function toggleBounce() {
  if (marker.getAnimation() !== null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTCu6rbGBDym3EQfFt6_97er7JrtejxOo&signed_in=true&callback=initMap"></script>
</html>
